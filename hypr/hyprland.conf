
# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# EDIT THIS CONFIG ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################
source= ~/.config/hypr/monitors.conf

# Bind workspaces to monitors
workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-2, default:true
workspace = 5, monitor:HDMI-A-2
workspace = 6, monitor:HDMI-A-2


###################
### MY PROGRAMS ###
###################


# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun 


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprpaper
exec-once = waybar

# Notification daemon
exec-once = swaync

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Idle daemon
exec-once = hypridle

# Authentication agent (for GUI password prompts)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    # Catppuccin Mocha: mauve to lavender gradient
    col.active_border = rgba(cba6f7ee) rgba(b4befeee) 45deg
    col.inactive_border = rgba(313244aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

source = ~/.config/hypr/decoration.conf
source = ~/.config/hypr/animation.conf

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0  # Disable anime mascot wallpapers
    disable_hyprland_logo = true # Disable Hyprland logo background
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,ua
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################
source = ~/.config/hypr/keybinds.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from all apps
windowrule {
    name = suppress-maximize
    match:class = .*
    suppress_event = maximize
}

# Fix some dragging issues with XWayland
windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

###########################
### WINDOW RULES        ###
###########################

# Float common dialog windows
windowrule {
    name = float-dialogs
    match:title = ^(Open File|Save File|Open Folder|Save As|Choose Files|Confirm to replace files|File Operation Progress)(.*)$
    float = true
    center = true
}

# Float specific utility apps
windowrule {
    name = float-pavucontrol
    match:class = ^(pavucontrol)$
    float = true
    center = true
    size = 800 600
}

windowrule {
    name = float-nm-editor
    match:class = ^(nm-connection-editor)$
    float = true
    center = true
    size = 700 500
}

windowrule {
    name = float-blueman
    match:class = ^(blueman-manager)$
    float = true
    center = true
    size = 700 500
}

windowrule {
    name = float-calculator
    match:class = ^(gnome-calculator|org.gnome.Calculator)$
    float = true
    center = true
}

windowrule {
    name = float-calendar
    match:class = ^(waybar-calendar)$
    float = true
    center = true
    size = 400 300
}

windowrule {
    name = float-file-roller
    match:class = ^(file-roller|org.gnome.FileRoller)$
    float = true
    center = true
}

windowrule {
    name = float-settings
    match:class = ^(nwg-look|qt5ct|qt6ct)$
    float = true
    center = true
}

# Float authentication dialogs
windowrule {
    name = float-auth
    match:class = ^(polkit-gnome-authentication-agent-1|gcr-prompter|xdg-desktop-portal-gtk)$
    float = true
    center = true
}

# Opacity rules for browsers (fully opaque)
windowrule {
    name = opacity-browsers
    match:class = ^(firefox|chromium|google-chrome)$
    opacity = 1.0 override 1.0 override
}

# Opacity rules for code editors
windowrule {
    name = opacity-code
    match:class = ^(code|Code)$
    opacity = 1.0 override 0.9 override
}

