# Hypridle Configuration
# https://wiki.hypr.land/Hypr-Ecosystem/hypridle/

general {
    lock_cmd = pidof hyprlock || hyprlock       # Avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # Lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # Turn on display after resume
}

# Dim screen after 5 minutes (300 seconds)
listener {
    timeout = 300                               # 5 minutes
    on-timeout = brightnessctl -s set 30%       # Dim to 30%
    on-resume = brightnessctl -r                # Restore brightness
}

# Lock screen after 10 minutes (600 seconds)
listener {
    timeout = 600                               # 10 minutes
    on-timeout = loginctl lock-session          # Lock session
}

# Turn off display after 15 minutes (900 seconds)
listener {
    timeout = 900                               # 15 minutes
    on-timeout = hyprctl dispatch dpms off      # Turn off display
    on-resume = hyprctl dispatch dpms on        # Turn on display
}

